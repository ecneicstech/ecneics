<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=3.0, minimal-ui">
    <title>Ecneics</title>
    <link rel="stylesheet" href="css/main.css">
   
</head>
<body>
    <div class="container">
        <h1>Ecneics Technology</h1>
        <div class="toggle-container">
            <input type="checkbox" id="switch" name="theme" /><label for="switch">Toggle</label>
        </div>
        <p>Welcome to Ecneics. The site is under maintenance, If you have any queries,feel free to contact us <a href="mailto:ecneicstechnology@gamil.com">Send email</a> </p>
        <a href="privacy_policy.html">our privacy policy</a> 
    </div>
   

<script>
    var checkbox = document.querySelector('input[name=theme]');

checkbox.addEventListener('change', function() {
    if(this.checked) {
        trans()
        document.documentElement.setAttribute('data-theme', 'dark')
    } else {
        trans()
        document.documentElement.setAttribute('data-theme', 'light')
    }
})

let trans = () => {
    document.documentElement.classList.add('transition');
    window.setTimeout(() => {
        document.documentElement.classList.remove('transition')
    }, 1000)
}

</script>

</body>
</html>
